<div class="card">
    <div class="card-header" id="headingThree">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Coverage Details
        </button>
      </h2>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-bs-parent="#policyDetailsAccordion">
      <div class="card-body">
        <div *ngIf="policy">
          <p>Description: {{ policy.coverageDetails.description }}</p>
        </div>
      </div>
    </div>
  </div>
