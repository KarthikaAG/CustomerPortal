<div class="login-box">
    <div class="login-header">
      <header>Login</header>
    </div>
    <div class="input-box">
      <input type="text" class="input-field" placeholder="Username" [(ngModel)]="username" required>
    </div>
    <div class="input-box">
      <input type="password" class="input-field" placeholder="Password" [(ngModel)]="password" required>
    </div>
    <div class="forgot">
      <section>
        <input type="checkbox" id="check">
        <label for="check">Remember me</label>
      </section>
      <section>
        <a href="#">Forgot password</a>
      </section>
    </div>
    <div class="input-submit">
      <button class="submit-btn" id="submit" (click)="signin()">Submit</button>
      <label for="submit">Submit</label>
    </div>
    <div class="sign-up-link">
      <p>Don't have account? <a routerLink="/sign-up">Sign Up</a></p>
    </div>
  </div>
