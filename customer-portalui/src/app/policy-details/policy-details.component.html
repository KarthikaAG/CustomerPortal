<div *ngIf="policy">
    <p>PolicyNumber: {{ policy.policyNumber }}</p>
    <p>PolicyEffectiveDt: {{ policy.policyEffectiveDt }}</p>
    <p>PolicyExpirationDt: {{ policy.policyExpirationDt }}</p>
    <p>Term: {{ policy.term }}</p>
    <p>Status: {{ policy.status }}</p>
    <p>TotalPremium: {{ policy.totalPremium }}</p>
    <p>PayPlan: {{ policy.payPlan }}</p>
  </div>
