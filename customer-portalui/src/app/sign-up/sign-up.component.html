<div class="login-box">
    <div class="login-header">
      <header>Register</header>
    </div>
    <div class="input-box">
      <input type="text" class="input-field" placeholder="Username" [(ngModel)]="username" required>
    </div>
    <div class="input-box">
      <input type="text" class="input-field" placeholder="Full Name" [(ngModel)]="fullName" required>
    </div>
    <div class="input-box">
      <input type="email" class="input-field" placeholder="Email" [(ngModel)]="email" required>
    </div>
    <div class="input-box">
      <input type="password" class="input-field" placeholder="Password" [(ngModel)]="password" required>
    </div>
    <div class="input-box">
      <input type="password" class="input-field" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required>
    </div>
    <div class="input-submit">
      <button class="submit-btn" id="submit" (click)="signup()">Submit</button>
      <label for="submit">Submit</label>
    </div>
    <div class="sign-up-link">
      <p>Already have account? <a routerLink="/sign-in">Sign In</a></p>
    </div>
  </div>
